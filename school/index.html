---
title: School
layout: default
permalink: /school/
scripts:
  - vendor/tagalong.min.js
body_scripts:
  - school.js
---

<section id="error" class="hidden">
  <h2>Error</h2>
  <p class="error-message"></p>
  <form target="../search/" method="GET">
    <label for="name-school" >Try searching for a school by name:</h2>
    <input id="name-school" name="name" type="text" placeholder="Name of School" autocomplete="off" autocorrect="off" autocapitalize="off">
    <input type="submit" value="Search">
  </form>
</section>

<!-- Search results -->
<section id="school" class="section school hidden">

  <div class="container">

    <section class="section school-section">

      <h1 class="name">School Name</h1>

      <ul class="school-info">
        <li class="location">
          <span data-bind="city">City</span>,
          <span data-bind="state">State</span>
          (region <b data-bind="region">X</b>)
        </li>
        <li class="institution-category">
          <span data-bind="category">category here</span>
        </li>
        <li>
          <span data-bind="size">x</span> undergraduate students
        </li>
      </ul>

    </section>

  </div>

  <div class="container">

    <section id="more-details" class="section school-section">
      <p data-bind="description">School description here.</p>

      <a data-bind="more_link" class="link-more">Read more <i class="fa fa-plus"></i></a>
    </section>
  </div>

</section>
