<script>
  window.api = {};

  {% if site.API[site.branch] %}
    window.api.url = '{{ site.API[site.branch].baseurl }}';
    window.api.key = '{{ site.API[site.branch].key }}';
  {% else %}
    window.api.url = '{{ site.API.baseurl }}';
    window.api.key = '{{ site.API.key }}';
  {% endif %}
  
  scorecard_version = "{{ site.version }}";
  baseurl = "{{ site.baseurl }}";

</script>
