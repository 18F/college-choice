<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{{ site.description }}">

  <link rel="stylesheet" href="{{ "/css/styles.css" | prepend: site.baseurl }}">
  <!-- Use Font Awesome CDN for easy dev. Should move to self-hosted before launch. -->
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

  <!-- site scripts -->
  {% for script in site.scripts %}
  <script src="{{ site.baseurl }}js/{{ script }}"></script>
  {% endfor %}

  {% if page.scripts %}<!-- page scripts -->
  {% for script in page.scripts %}
  <script src="{{ site.baseurl }}js/{{ script }}"></script>
  {% endfor %}{% endif %}
</head>
